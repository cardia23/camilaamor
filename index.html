<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para o Amor da Minha Vida</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="coracoes"></canvas>
  <canvas id="estrelas"></canvas>

  <div id="inicio">
    <button id="btnIniciar">❤️ Click ❤️</button>
  </div>

  <div id="conteudo" class="oculto">
    <div class="player">
      <div class="info-musica">
        <div class="titulo-musica">Alex Warren - Ordinary 💗</div>
        <div class="artista-musica">Te amo minha princesa!</div>
      </div>
      <div class="controles">
        <button id="playPauseBtn">▶️</button>
        <div class="barra-container">
          <div id="barraProgresso"></div>
        </div>
      </div>
    </div>
    <audio id="audio" src="musica.mp3"></audio>

    <img src="Imagem do WhatsApp de 2025-06-09 à(s) 14.53.08_2e675450.jpg" alt="Foto do casal" class="imagem-romantica"/>

    <div class="tempo-juntos" id="tempoJuntos">
      Eu te amo há: <span id="contador"></span>
    </div>

    <div id="mensagem-container" class="mensagem oculto">
      <p id="mensagem-texto"></p>
    </div>

    <button id="btnMensagem" class="botao-mensagem">💌 Ler mensagem</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
